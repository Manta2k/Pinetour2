<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST GOGO</title>
    <link rel="stylesheet" href="gogo.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header dis-flex flex-row a-items-c">
      <img
        src="https://mgl.gogo.mn/newsn/v4/images/gogo-logo.345096b3.png"
        alt=""
        class="scale-5"
      />
      <h4>Мэдээ <span class="font-size-15px">&#8744;</span></h4>
      <h4>GoGo булан <span class="font-size-15px">&#8744;</span></h4>
      <h4 class="dis-flex flex-row a-items-c">
        <div class="ulaantseg"></div>
        Үзэх <span class="font-size-15px">&#8744;</span>
      </h4>
      <h4>Хэв маяг <span class="font-size-15px">&#8744;</span></h4>
      <h4>English <span class="font-size-15px">&#8744;</span></h4>
      <div class="icon dis-flex j-content-c flex-col padd-20px cur-pointer">
        <h5>Цаг агаар</h5>
        <div class="dis-flex flex-row">
          <img
            src="https://mgl.gogo.mn/newsn/v4/images/icon-snowflake.1fe08d41.svg"
            alt=""
            class="scale-8"
          />
          <p>-3&#8451;</p>
        </div>
      </div>
      <div class="icon dis-flex j-content-c flex-col padd-20px cur-pointer">
        <h5>Зурхай</h5>
        <div class="dis-flex flex-row">
          <img
            src="https://mgl.gogo.mn/newsn/v4/images/calendar-icon.ff84145b.svg"
            alt=""
          />
          <p class="font-weight-bold color-black font-size-18px">11.21</p>
        </div>
      </div>
      <div class="icon dis-flex j-content-c flex-col padd-20px cur-pointer">
        <h5>Валютын ханш</h5>
        <div class="dis-flex flex-row">
          <span class="text-green font-size-18px">$</span>
          <p class="font-weight-bold color-black font-size-18px">
            <span class="opacity-0.2 mg-r-l-5px">|</span>3499&#8366;
          </p>
        </div>
      </div>
    </div>
    <!-- body -->
    <div class="first-container">
      <div class="box1 border-ra-10px padd-20px">
        <div class="niigem">Нийгэм</div>
      </div>
      <div class="box2 border-ra-10px cur-pointer"></div>
      <div class="box3 border-ra-10px cur-pointer"></div>
      <div class="box4 border-ra-10px cur-pointer"></div>
      <div class="box5 border-ra-10px cur-pointer"></div>
      <div class="box6 border-ra-10px cur-pointer"></div>
    </div>
  </body>
</html>
